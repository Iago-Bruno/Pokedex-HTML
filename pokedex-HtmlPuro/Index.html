<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta name="theme-color" content="#000000" />

        <link href="styles.css" rel="stylesheet">
        <link rel="icon" href="./img/favicon.png" />

        <title>Pokedex</title>
    </head>
    <body>
        <div class="App">
          <main class="main">
            <img class='pokemon_img' src="" alt='Pokemon' />

            <h1 class='pokemon_data'>
              <span class='pokemon_number'></span> -
              <span class='pokemon_name'></span>
            </h1>

            <form class='form'>
              <input
                type="search"
                class='input_search'
                placeholder='Name or Number'
                required
              />
            </form>

            <div class='buttons'>
              <button class='button btn-prev'>Prev &lt;</button>
              <button class='button btn-next'>Next &gt;</button>
            </div>

            <img class='pokedex' src="img/pokedex.png" alt='pokedex' />
          </main>
        </div>

        <script src="index.js"></script>
    </body>
</html>
